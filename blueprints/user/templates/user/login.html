<!DOCTYPE html>
<html lang="en">
  {% include 'user/header.html' %}
  <body>
    <!-- Preloader -->  
    <!-- Preloader -->
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
          <div class="row">
            <div class="col-xl-7 col-xxl-8">
              <a href="index.html" class="text-nowrap logo-img d-block px-4 py-9 w-100">
                <img src="{{ url_for('static', filename='dist/images/logos/logo.png')}}" width="180" alt="">
              </a>
              <div class="d-none d-xl-flex align-items-center justify-content-center" style="height: calc(100vh - 80px);">
                <img src="{{ url_for('static', filename='dist/images/backgrounds/login-security.svg')}}" alt="" class="img-fluid" width="500">
              </div>
            </div>
            <div class="col-xl-5 col-xxl-4">
              <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
                <div class="col-sm-8 col-md-6 col-xl-9">
                  <h2 class="mb-3 fs-7 fw-bolder">Welcome to Health Connect</h2>
                             <div class="row">
                  </div>
                  <div class="position-relative text-center my-4">
                    <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
                  </div>
                  <form method="POST"  action="/login">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Aadhar number</label>
                      <input type="text" name="aadharnumber" class="form-control" pattern="^\d{4}\s\d{4}\s\d{4}${12}" maxlength=14 id="aadharid">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked="">
                        <label class="form-check-label text-dark" for="flexCheckChecked">
                          Remeber this Device
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign In</button>
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="fs-4 mb-0 fw-medium">New to Health Connect ?</p>
                      <a class="text-primary fw-medium ms-2" href="{{url_for('user.register')}}">Create an account</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!--  Import Js Files -->
{% include 'user/footer.html' %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script>
      function showErrorAlert(message) {
          Swal.fire({
              icon: 'error',
              title: 'Login Failed',
              text: message,
              confirmButtonText: 'OK'
          });
      }

      {% if message %}
          showErrorAlert("{{ message }}");
      {% endif %}
</script>

  <!-- AADHAAR SPACING-->
  <script>
    document.querySelector('#aadhaarid').addEventListener('keydown', (e) => {
          e.target.value = e.target.value.replace(/(\d{4})(\d+)/g, '$1 $2')
          })
    /* Jquery */
    $('#aadhaarid').keyup(function() {
    $(this).val($(this).val().replace(/(\d{4})(\d+)/g, '$1 $2'))
    });
  </script>

</html>
