<script>
  // Define the function to be called
  function afterSubmitClick() {
    // Your code here
    alert("Function called after 'Submit' link is clicked!");
  }

  // Get all anchor tags with the specified role attribute
  var finishLinks = document.querySelectorAll('a[role="menuitem"]');

  // Add a click event listener to each anchor tag with the role attribute
  finishLinks.forEach(function(link) {
    link.addEventListener("click", function(event) {
      event.preventDefault(); // Prevent the default anchor behavior
      if (link.innerHTML.trim() === "Submit") {
        afterSubmitClick(); // Call the defined function
      }
    });
  });
</script>
